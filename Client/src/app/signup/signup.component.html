<div class="login-register" style="background-image:url(assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">
      <form class="form-horizontal form-material" id="loginform">
        <h3 class="box-title m-b-20">Sign Up</h3>
        <div class="form-group">
          <div class="col-xs-12">
            <select class="form-control" [(ngModel)]="user.role" name="role">
              <option value="users">User</option>
              <!-- <option value="doctors">Doctor</option> -->
              <option value="hospitals">Hospital</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input *ngIf="user.role!== 'hospitals'" class="form-control" [(ngModel)]="user.firstname" name="firstname" type="text" placeholder="First name"
              required>
            <input *ngIf="user.role === 'hospitals'" class="form-control" [(ngModel)]="user.firstname" name="firstname" type="text" placeholder="Name"
              required>
          </div>
        </div>
        <div *ngIf="user.role !== 'hospitals'" class="form-group">
          <div class="col-xs-12">
            <input class="form-control" [(ngModel)]="user.lastname" name="lastname" type="text" placeholder="Last name" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">@</span>
              <input class="form-control" [(ngModel)]="user.username" name="username" type="text" placeholder=" Username" required>
            </div>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" [(ngModel)]="user.email" name="email" type="email" placeholder="Email" required>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" [(ngModel)]="user.password1" name="password1" type="password" placeholder="Password" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" [(ngModel)]="user.password2" name="password2" type="password" placeholder="Confirm Password"
              required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <fieldset class="form-group">
              <label>Profile Picture</label>
              <label class="custom-file d-block">
                <input class="custom-file-input" type="file" #fileupload (change)="user.picture = fileupload.files[0]">
                <span class="custom-file-control"></span>
              </label>
            </fieldset>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-success p-t-0">
              <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue" required>
              <label for="checkbox-signup"> I agree to all
                <a href="javascript:void(0)">Terms</a>
              </label>
            </div>
          </div>
        </div>
        <div class="form-group text-center p-b-20">
          <div class="col-xs-12">
            <a class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light btn-rounded" (click)="signup()">Sign Up</a>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            Already have an account?
            <a class="text-info m-l-5" [routerLink]="['/login']">
              <b>Sign In</b>
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
