  <div class="form-group">
      <div class="row">
        <p>{{appointment.date}}</p>
      </div>
    </div>
<form class="form-horizontal form-material">
  <div class="container text-right">
    <div class="row">
      <div class="col-lg-12">
        <div class="star-rating">
          <span class="fa fa-star-o" data-rating="1"></span>
          <span class="fa fa-star-o" data-rating="2"></span>
          <span class="fa fa-star-o" data-rating="3"></span>
          <span class="fa fa-star-o" data-rating="4"></span>
          <span class="fa fa-star-o" data-rating="5"></span>
          <input type="hidden" name="starRates" class="rating-value" value="2.56">
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <textarea class="form-control" id="addReview" rows="3" placeholder="Enter your review here..." [(ngModel)]="newReview" name="newReview"></textarea>
  </div>
  <div class="form-group text-right p-b-20">
    <div class="col-xs-12">
      <a class="btn btn-info waves-effect waves-light" (click)="review()">Add Review</a>
    </div>
  </div>
</form>
