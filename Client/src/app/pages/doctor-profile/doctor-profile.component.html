<form class="form-horizontal form-material">
  <div class="form-group row">
    <div class="container text-right fav-icon">
    <a (click)="favorite()">
      <i class="fa fa-heart-o"></i>
    </a>
  </div>
  </div>
  <div class="form-group row">
    <div class="col-md-12 text-center">
      <img class="img-thumbnail" [src]="doctor?.picture">
    </div>
  </div>
  <div class="form-group row text-center">
    <h2 class="col-md-12">{{doctor?.firstname}} {{doctor?.lastname}}</h2>
  </div>
</form>
