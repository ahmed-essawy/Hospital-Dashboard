<form class="form-horizontal form-material">
  <div class="form-group row">
    <label for="example-photo-input" class="col-md-2 col-form-label">Photo</label>
    <div class="col-md-10">
      <img class="img-circle img-thumbnail" [src]="picture">
    </div>
    <div class="col-md-10" *ngIf="uploadPhoto">
      <input class="form-control" type="file" #fileupload (change)="uploadPicture(fileupload.value)">
    </div>
  </div>
  <div *ngIf="user.role !== 'hospital' else hospitalName" class="form-group row">
    <label for="example-firstName-input" class="col-md-2 col-form-label">First Name</label>
    <div class="col-md-10">
      <input class="form-control" type="text" id="example-firstName-input" [(ngModel)]="user.firstname" name="firstname" [readonly]="readOnly">
    </div>
  </div>
  <ng-template #hospitalName>
    <div class="form-group row">
      <label for="example-firstName-input" class="col-md-2 col-form-label">Name</label>
      <div class="col-md-10">
        <input class="form-control" type="text" id="example-firstName-input" [(ngModel)]="user.name" name="name" [readonly]="readOnly">
      </div>
    </div>
  </ng-template>
  <div *ngIf="user.role !== 'hospital'" class="form-group row">
    <label for="example-lastname-input" class="col-md-2 col-form-label">Last Name</label>
    <div class="col-md-10">
      <input class="form-control" type="text" id="example-search-input" [(ngModel)]="user.lastname" name="lastname" [readonly]="readOnly">
    </div>
  </div>
  <div class="form-group row">
    <label for="example-username-input" class="col-md-2 col-form-label">Username</label>
    <div class="col-md-10">
      <input class="form-control" type="text" id="example-username-input" [(ngModel)]="user.username" name="username" [readonly]="readOnly">
    </div>
  </div>
  <div class="form-group row">
    <label for="example-email-input" class="col-md-2 col-form-label">Email</label>
    <div class="col-md-10">
      <input class="form-control" type="email" id="example-email-input" [(ngModel)]="user.email" name="email" [readonly]="readOnly">
    </div>
  </div>
  <div *ngIf="!hide || showEdit;else saveBtn" class="form-group text-center p-b-20">

    <div class="col-xs-12">
      <a class="btn btn-info btn-lg waves-effect waves-light" (click)="edit()">Edit</a>
    </div>
  </div>
  <ng-template #saveBtn>
    <div class="form-group row">
      <label for="example-password-input" class="col-md-2 col-form-label">Old Password</label>
      <div class="col-md-10">
        <input class="form-control" type="password" id="example-password-input" name="password">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-password1-input" class="col-md-2 col-form-label">New Password</label>
      <div class="col-md-10">
        <input class="form-control" type="password" id="example-password1-input" name="password1">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-password2-input" class="col-md-2 col-form-label">Confirm New Password</label>
      <div class="col-md-10">
        <input class="form-control" type="password" id="example-password2-input" name="password2">
      </div>
    </div>
    <div class="form-group text-center p-b-20">
      <div class="col-xs-12">
        <a class="btn btn-info btn-lg waves-effect waves-light" (click)="save()">Save</a>
      </div>
    </div>
  </ng-template>
</form>
